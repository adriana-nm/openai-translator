<div class="translate-container">
  <h2>Language Translator</h2>
  <div class="language-select">
    <div>
      <label for="from-language">From:</label>
      <select id="from-language" [(ngModel)]="fromLanguage">
        <option value="" disabled>Select a language</option>
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
      </select>
    </div>
    <div>
      <label for="to-language">To:</label>
      <select id="to-language" [(ngModel)]="toLanguage">
        <option value="" disabled>Select a language</option>
        <option value="es">Spanish</option>
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="de">German</option>
      </select>
    </div>
  </div>
  <label for="text">Text:</label>
  <textarea id="text" [(ngModel)]="text" placeholder="Enter text to translate..."></textarea>
  <button id="translate-button" (click)="translate()" [disabled]="isTranslateDisabled()" [class.disabled]="isTranslateDisabled()">
    Translate
  </button>
  <p *ngIf="translatedText">{{ translatedText }}</p>
</div>
